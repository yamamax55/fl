<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy RTS - 宇宙艦隊戦略シミュレーション</title>
    <link rel="icon" type="image/png" href="/assets/a34e4b9e-222c-4ced-8fad-8b3ea1ea6328.png">
    <link rel="shortcut icon" type="image/png" href="/assets/a34e4b9e-222c-4ced-8fad-8b3ea1ea6328.png">
    <link rel="stylesheet" href="style.css">
    <!-- EmailJS CDN -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <div id="loading" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: Arial, sans-serif;">
        Loading Galaxy RTS...
    </div>
    <script>
        // エラーハンドリング
        window.addEventListener('error', function(e) {
            console.error('JavaScript エラー:', e.error);
            const loading = document.getElementById('loading');
            if (loading) {
                loading.innerHTML = 'エラーが発生しました。コンソールを確認してください。';
                loading.style.color = 'red';
            }
        });
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
